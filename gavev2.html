<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Button Points</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="Click the button and get some clicks" content="Click Counter">
        <link rel="stylesheet"  href="gavev2.css">
        
    </head>


    <body>
        <div id="test1"></div>

        <div id="topBar">
            <div id = "counterContainer">
               <h1 id="pointHeader1">Points</h1>
               <h1 id="displayCount">0</h1>
            </div>
            
            <div id="timerContainer">
                <h1 id="timesUp">Time</h1>
                <h1 id="timer">Timer: 0</h1>
            </div>

            <div id="inventory">
                <div>
                    <h1 id="inventoryHeader1">Inventory</h1>
                </div>
                <div id="inventoryBackpack">
                    <div id="inventoryItem1">1</div>
                    <div id="inventoryItem2">2</div>
                    <div id="inventoryItem3">3</div>
                </div>
            </div>

            <div id="contaier_TimeStart_ScoreTimeReset">
                <div id="startTimeContainer">
                    <button id="startTimeButton">Start Timer</button>
                </div>
                <div id="resetContainer">
                    <button id="resetButton">Reset Time/Score</button>
                </div>
            </div>
        </div>

        <div id="mainContainer">
            <div id="buttonContainer">
                <button id="pressButton">Press Button</button>
               
            </div>
        </div>
        

       
      
       


       <script src="gamev2.js"></script>
    </body>
</html>
